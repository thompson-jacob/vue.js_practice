<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{ message }}</h2>
    <h1>Guess a number!</h1>
    <div>
      <input type="text">
      <button v:on-click="guess()">Submit</button>
      <button>Play again</button>
    </div>
    <div> create a toggle button between You Win! / Guess again
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
